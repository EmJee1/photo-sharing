{{ define "content" }}

<h1>{{ .group.Name }}</h1>
<div>
	<ul class="uk-tab" data-uk-tab="{connect:'#group-tabs'}">
		<li class="uk-active"><a>Foto's</a></li>
		<li><a>Vrienden</a></li>
	</ul>
	<ul id="group-tabs" class="uk-switcher uk-margin">
		<li>
			Images
		</li>
		<li>
			<h5>Vrienden</h5>
			{{ range .group.Users }}
			<p>{{ .Email }}</p>
			{{ end }}

			<h5>Uitgenodigd</h5>
			{{ range .group.GroupInvites }}
			<p>{{ .InviteeEmail }}</p>
			{{ end }}

			<form action="/group/{{ .group.ID }}/invite" method="post">
				<div class="uk-margin">
					<label class="uk-form-label" for="email">Email</label>
					<input class="uk-input" type="email" name="email" id="email">
				</div>
				<button class="uk-button uk-button-primary" type="submit">Uitnodigen</button>
			</form>
		</li>
	</ul>
</div>

{{ end }}
